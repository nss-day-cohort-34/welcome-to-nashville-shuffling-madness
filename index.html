<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Welcome To Nashville</title>
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
  <nav></nav>

  <header>
    <h1 class="welcome">Welcome to</h1>
    <h2 class="nashville">Nashville</h2>
  </header>

  <article>
    <h2>Search for stuff to do today</h2>
    <section>
      <input id="ticketmasterInput" type="text" placeholder="Enter a music genre">
      <button id="ticketmasterButton">Search</button>
    </section>
    <section>
      <input id="parksInput" type="text" placeholder="Enter a park by feature">
      <button id="parksButton">Search</button>
    </section>
    <section>
      <input id="zomatoInput" type="text" placeholder="Restaurant by food type">
      <button id="zomatoButton">Search</button>
    </section>
    <section>
      <input id="eventbriteInput" type="text" placeholder="Enter a meetup by topic">
      <button id="eventbriteButton">Search</button>
    </section>
  </article>

  <article>
    <h2>Results</h2>
    <section class="flex">
      <div id="listContainer__ticket" class="listContainer">
      </div>
      <div id="listContainer__parks" class="listContainer">
      </div>
      <div id="listContainer__zomato" class="listContainer">
      </div>
      <div id="listContainer__event" class="listContainer">
      </div>
      </section>

  </article>

  <article>
    <h2>My Itinerary</h2>
    <section class="itin">
      <div id="itinContainer--ticket" class="itinContainer">
      </div>
      <div id="itinContainer--parks" class="itinContainer">
      </div>
      <div id="itinContainer--zomato" class="itinContainer">
      </div>
      <div id="itinContainer--event" class="itinContainer">
      </div>
      </section>
  </article>

  <footer></footer>
  <script src="./scripts/eventbrite.js"></script>
  <script src="./scripts/ticketmaster.js"></script>
  <script src="./scripts/parks.js"></script>
  <script src="./scripts/zomato.js"></script>
  <script src="./scripts/dom.js"></script>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/factory.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
